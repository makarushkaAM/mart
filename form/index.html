<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Menu</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&display=swap"
		rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
		rel="stylesheet">

	<link rel="stylesheet" href="/2/2024/Mart 13/form/style.css">
</head>

<body class="body">
	<h1 class="body__h1">Create account</h1>
	<form action="#" class="body__form form">
		<div class="form__email email">
			<p class="email__p">E-mail</p>
			<input class="email__input" tabindex="1" type="email" name="email" value="">
		</div>
		<div class="form__pass pass">
			<p class="pass__p">Password</p>
			<input class="pass__password" tabindex="2" type="password" name="pass" value="">
		</div>
		<button tabindex="3" type="submit" class="form__button">
			Sign Up
		</button>
	</form>
	<figure class="body__fig">
		<img src="" alt="">
	</figure>
	<p class="body__p">Already have an account? Log in</p>
</body>

</html>
